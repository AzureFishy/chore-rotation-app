<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chore Rotation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weekly Chore Assignment</h1>
        <div class="week-info">
            <span>Cycle: <span id="cycle-number">1</span></span>
            <span>Week: <span id="week-number">1</span></span>
            <span>Seed: <input type="number" id="seed-input" value="1" style="width: 60px;"></span>
            <button id="reset-button">Reset</button>
            <button id="assign-button">Assign New Chores</button>
        </div>
        <div class="set-week-cycle">
            <h2>Jump to Specific Week and Cycle</h2>
            <div class="set-inputs">
                <label for="set-cycle">Cycle:</label>
                <input type="number" id="set-cycle" min="1" value="1" style="width: 60px;">
                <label for="set-week">Week:</label>
                <input type="number" id="set-week" min="1" value="1" style="width: 60px;">
                <button id="go-button">Go</button>
            </div>
        </div>
        <div class="assignments">
            <h2>This Week's Assignments</h2>
            <div id="assignments-list">
                <p>Click "Assign New Chores" to generate assignments for the week.</p>
            </div>
        </div>
        <div class="history">
            <h2>Recent History</h2>
            <div id="history-list"></div>
        </div>
        <div class="completed-chores">
            <h2>Chores Completed This Cycle</h2>
            <div id="completed-chores-list"></div>
        </div>
        <div class="settings">
            <h2>Settings</h2>
            <div class="settings-section">
                <h3>People (<span id="people-count">0</span>)</h3>
                <input type="text" id="new-person" placeholder="Add new person">
                <button id="add-person-button">Add Person</button>
                <ul id="people-list"></ul>
            </div>
            <div class="settings-section">
                <h3>Chores (<span id="chores-count">0</span>)</h3>
                <input type="text" id="new-chore" placeholder="Add new chore">
                <button id="add-chore-button">Add Chore</button>
                <ul id="chores-list"></ul>
            </div>
        </div>
        <div class="export-import">
            <h2>Export/Import Settings</h2>
            <textarea id="export-import-text" rows="6" placeholder="Raking, Shoveling, Gardening&#10;Steve, Mary, Sue&#10;2,1,1"></textarea>
            <div class="buttons">
                <button id="copy-button">Copy to Clipboard</button>
                <button id="apply-button">Apply</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
